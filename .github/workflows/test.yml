name: unit tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Ubuntu dependencies
        run: sudo apt-get -y install appstream pkg-config libcairo2-dev gir1.2-gtk-3.0 libgirepository1.0-dev libicu-dev
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pycairo PyGObject pytest PyYAML jsonschema pyICU
          python -m pip install git+https://github.com/gramps-project/gramps@master#egg=gramps
          pip install .
          pip list
      - name: Test with pytest
        run: |
          pytest
