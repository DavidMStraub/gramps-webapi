name: unit tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Ubuntu dependencies
        run: |
        sudo apt-get install appstream
        sudo apt-get install pkg-config
        sudo apt-get install libcairo2-dev
        sudo apt-get install libgirepository1.0-dev
        sudo apt-get install libicu-dev
        sudo apt-get install gir1.2-pango-1.0
        sudo apt-get install gir1.2-gtk-3.0
        sudo apt-get install xdg-utils
        sudo apt-get install librsvg2-common
        sudo apt-get install libglib2.0-dev
        sudo apt-get install intltool
        sudo apt-get install libxml2-utils
        sudo apt-get install zlib1g-dev
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install pycairo PyGObject pytest PyYAML jsonschema pyICU
          python -m pip install git+https://github.com/gramps-project/gramps@master#egg=gramps
          pip install .
          pip list
      - name: Test with pytest
        run: |
          pytest
